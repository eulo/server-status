<html>
  <head>
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
  </head>
  <style>
    body {
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #fff;
    }
  </style>
  <body>
    <h1></h1>
    <script>
      fetch("https://api.codedrips.com/wow/")
        .then(data => data.json())
        .then(json => {
          let server = json.data.Realms[33]
          let color = server.online ? 'green' : 'red'
          document.querySelector('h1').innerHTML = `<span style="color: ${color}">${server.name} is ${server.online ? 'up' : 'down'}</span>`
        })
    </script>
  </body>
</html>
